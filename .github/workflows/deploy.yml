# .github/workflows/deploy.yml (æœ€çµ‚ã€åˆ†é›¢ä»»å‹™ç‰ˆ)
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# è¨­å®šæ¬Šé™ï¼Œå…è¨± workflow éƒ¨ç½²åˆ° GitHub Pages
permissions:
  pages: write
  id-token: write

# é¿å…èˆŠçš„ workflow åŸ·è¡Œè¢«æ–°çš„è¦†è“‹
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==================================
  # ä»»å‹™ä¸€: æ§‹å»º (Build)
  # ==================================
  build:
    runs-on: ubuntu-latest
    # é€™å€‹ä»»å‹™éœ€è¦æ¬Šé™ä¾†è®€å–å’Œä¿®æ”¹æª”æ¡ˆ
    permissions:
      contents: write 
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Replace Apps Script URL Placeholder ğŸ”„
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './index.html';
            const secretUrl = '${{ secrets.APPS_SCRIPT_URL }}';
            
            let fileContent = fs.readFileSync(path, 'utf8');
            fileContent = fileContent.replace('APPS_SCRIPT_URL_PLACEHOLDER', secretUrl);
            fs.writeFileSync(path, fileContent);
            console.log('Successfully replaced the placeholder URL.');

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # å¾æ ¹ç›®éŒ„ä¸Šå‚³æ‰€æœ‰è™•ç†å¥½çš„æª”æ¡ˆ
          path: '.'

  # ==================================
  # ä»»å‹™äºŒ: éƒ¨ç½² (Deploy)
  # ==================================
  deploy:
    # é€™å€‹ä»»å‹™éœ€è¦ build ä»»å‹™æˆåŠŸå®Œæˆå¾Œæ‰èƒ½é–‹å§‹
    needs: build
    
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
